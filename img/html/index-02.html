    <header class="header">
        <div class="inner">
            <h1 class="logo">
                <a href="#"><img src="img/apple/icon/로고.png" alt="로고"></a>

            <nav class="nav">
                <ul class="gnb">
                    <li><a href="#">Store</a></li>

                    <li><a href="#">iPad</a></li>
                    <li><a href="#">iPhone</a></li>

                    <li><a href="#">Vision</a></li>
                    <li><a href="#">Airpods</a></li>
                    <li><a href="#">TV 및 홈</a></li>
                    <li><a href="#">액세서리</a></li>
                    <li><a href="#">고객지원</a></li>

            </ul><!-- util -->

    <main class="main">
        <div class="main_visual">
            <img src="img/apple/메인비주얼.png" alt="메인비주얼">
        </div><!-- main_visual -->

        <section class="section-01">
            <div class="inner">
                <h3>New</h3>
                <div class="list">
                    <div class="item">
                        <a href="#">
                            <img src="img/apple/new1.png" alt="new1">
                            <div class="text">
                                <h2>iPhone 16</h2>
                                <p>Apple Intelligence</p>
                            </div><!-- text -->
                        </a>
                    </div><!-- item -->

                    <div class="item">
                        <a href="#">
                            <img src="img/apple/new2.png" alt="new1">
                            <div class="text">
                                <h2>MacBook Air</h2>
                                <p>Apple Intelligence</p>
                            </div><!-- text -->
                        </a>
                    </div><!-- item -->

                    <div class="item">
                        <a href="#">
                            <img src="img/apple/new3.png" alt="new1">
                            <div class="text">
                                <h2>iPad Air</h2>
                            </div><!-- text -->
                        </a>
                    </div><!-- item -->

                    <div class="item">
                        <a href="#">
                            <img src="img/apple/new4.png" alt="new1">
                            <div class="text">
                                <h2>Apple Watch Series 10</h2>
                            </div><!-- text -->
                        </a>
                    </div><!-- item -->
                </div><!-- list -->
            </div><!-- inner -->
        </section><!-- section-01 -->

        <section class="section-02">
            <div class="inner">
                <h3>Best</h3>
                <div class="list_l">
                    <div class="item_l">
                        <a href="#">
                            <div class="image">
                                <img src="img/apple/iPhone16.png" alt="best1">
                            </div><!-- image -->
                            <div class="text">
                                <span>iPhone 16</span>
                            </div><!-- text -->
                        </a>
                    </div><!-- item_l-->
                </div><!-- list_l -->

                <div class="list_r">
                    <div class="item_r">
                        <a href="#">
                            <div class="image">
                                <img src="img/apple/iPhone 16 Pro Max.png" alt="best2">
                            </div><!-- image -->
                            <div class="text">
                                <span>iPhone 16 Pro Max</span>
                            </div><!-- text -->
                        </a>
                    </div><!-- item_r -->

                    <div class="item_r">
                        <a href="#">
                            <div class="image">
                                <img src="img/apple/iPhone 15.png" alt="best3">
                            </div><!-- image -->
                            <div class="text">
                                <span>iPhone 15</span>
                            </div><!-- text -->
                        </a>
                    </div><!-- item_r -->
                    <div class="item_r">
                        <a href="#">
                            <div class="image">
                                <img src="img/apple/AirPods Pro (2세대, USB‑C).png" alt="best4">
                            </div><!-- image -->
                            <div class="text">
                                <span>AirPods Pro (2세대, USB‑C)</span>
                            </div><!-- text -->
                        </a>
                    </div><!-- item_r -->
                </div><!-- list_r" -->
            </div><!-- inner -->

            <div class="button">

                </div><!-- prev -->

                <div class="next">
                    <a href="#"><img src="img/apple/icon/next01.png" alt="다음"></a>
                </div><!-- next -->
            </div><!-- button -->
        </section><!-- section-02 -->


    </main><!-- main -->
